<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Doações</title>
    <style>
        .aleta-doacao {
            display: none;
            padding: 15px;
            border: 1px solid green;
            background-color: #ccffcc; /* Verde claro */
            color: green;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            
            /* Estilo para tornar a caixa flutuante no centro da tela */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Fica sobre outros elementos */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Adiciona uma leve sombra */
        }

        /* Estilo para desativar o fundo */
        .fundo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            z-index: 9998; /* Atrás da caixa de mensagem */
        }
    </style>
</head>
<body>
    <header>
        <img src="img/cabecalho.jpeg" alt="">
    </header>
    <nav>
        <ul>
            <li><a href="index.html" style=" background-color: #E9C55F; color: #097AE1;">Inicio</a></li>
            <li><a href="projetos.html" style=" background-color: #8246B0; color: #f5f5f5;">Projetos</a></li>
            <li><a href="doacoes.html" style=" background-color: #097AE1; color: #E9C55F;">Doações</a></li>
        </ul>
    </nav>

    <div class="container">
        <form id="doacaoFormulario">
            <h1>Formulário</h1>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required  placeholder="Digite o seu nome">
            <br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required placeholder="Digite o seu email">
            <br><br>

            <label for="valor">Valor:</label><br>
            <input type="text" id="valor" name="valor" required placeholder="Digite o valor para doação">
            <br><br>

            <label for="pagamento">Forma de pagamento:</label><br>
            <div id="opcoes">
                <label>
                    <input type="radio" name="pagamento" value="pix">Pix
                </label>
                <label>
                    <input type="radio" name="pagamento" value="cartao">Cartão de Crédito
                </label>
                <label>
                    <input type="radio" name="pagamento" value="boleto">Boleto
                </label>
                <br><br>
            </div>
            <button type="submit">Doar agora</button>
        </form>
      </div>
      
      <!-- Fundo escurecido -->
      <div class="fundo" id="fundo"></div>

      <!-- Caixa de mensagem customizada -->
      <div class="aleta-doacao" id="mensagemSucesso">
          <h1>Instituto Sonhar Alto agradeçe!</h1>
          <p>Entraremos em contato via email para efetivação da doação.</p>
      </div>

    <footer>
        <div class="rodape">
            <div style="width: 24%; margin-left: 10%;">
                <img src="img/logo.png" alt="" style="width: 50%;">
                <a href="https://www.instagram.com/institutosonharalto/"><img src="img/insta.png" alt="" style="width: 12%;"></a>
                <a href="https://www.facebook.com/institutosonharalto"><img src="img/face.png" alt="" style="width: 12%;"></a>
                <a href="https://www.youtube.com/channel/UCMvV04lHzR9FSdB4u28GfYw"><img src="img/youtube.png" alt="" style="width: 12%;"></a>               
            </div>
            <div>
                <h3>Contato</h3>
                <p>R. Igarapava, 22 - Parque Uirapuru, Guarulhos - SP CEP: 07230-340</p>
                <p>Telefone: (11) 4963-2842</p>
                <br>
                <h3>Email:</h3>
                <p>contato@institutosonharalto.com.br</p>
            </div>
        </div>
    </footer>

    <script>
        // Exibir mensagem de sucesso ao submeter o formulário
        document.getElementById('doacaoFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário
            document.getElementById('mensagemSucesso').style.display = 'block'; // Exibe a caixa de mensagem
            document.getElementById('fundo').style.display = 'block'; // Exibe o fundo escurecido
        });

        // Fechar a mensagem de sucesso ao clicar em qualquer lugar
        document.getElementById('fundo').addEventListener('click', function() {
            document.getElementById('mensagemSucesso').style.display = 'none'; // Oculta a caixa de mensagem
            document.getElementById('fundo').style.display = 'none'; // Oculta o fundo escurecido
        });

        document.getElementById('mensagemSucesso').addEventListener('click', function() {
            document.getElementById('mensagemSucesso').style.display = 'none'; // Oculta a caixa de mensagem
            document.getElementById('fundo').style.display = 'none'; // Oculta o fundo escurecido
        });
    </script>
</body>
</html>
